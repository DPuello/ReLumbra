<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Ensayando el carrusel con bootstrap</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

	<div class="container">
	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
	  <div class="carousel-inner">
			   <div class="carousel-item active">
					<div class="row">
			    		<img class="col-2" src="images/carrusel/batmanCarrusel.png" alt="First slide">
			    		<img class="col-2" src="images/carrusel/botellaCarrusel.png" alt="Second slide">
			    		<img class="col-2" src="images/carrusel/canecaCarrusel.png" alt="Third slide">
			    		<img class="col-2" src="images/carrusel/cascoCarrusel.png" alt="Second slide">
			    		<img class="col-2" src="images/carrusel/caseteCarrusel.png" alt="Second slide">
			    		<img class="col-2" src="images/carrusel/kinderCarrusel.png" alt="Second slide">
			    		<!--<img class="col-3" src="images/carrusel/patoCarrusel.png" alt="Second slide">
			    		<img class="col-3" src="images/carrusel/sillaCarrusel.png" alt="Second slide">
			    		<img class="col-3" src="images/carrusel/squirtleCarrusel.png" alt="Second slide">-->
			   
					</div>
				</div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	  </a>
	</div>

	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
